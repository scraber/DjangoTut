{% extends "boardgames/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete game</legend>
            <h2> Are you sure you want to delete the game "{{ object.name }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes</button>
            <a class="btn btn-outline-secondary" href="{% url 'game-detail' object.id %}">No</a>
        </div>
    </form>
</div>
{% endblock content %}
